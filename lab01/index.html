<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>动态弹球动画</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* 深色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid white; /* 画布边框 */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <audio id="hitSound" src="hit.mp3" preload="auto"></audio> <!-- 碰撞音效 -->
    <audio id="catchSound" src="catch.mp3" preload="auto"></audio> <!-- 捕获音效 -->
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const hitSound = document.getElementById("hitSound");
        const catchSound = document.getElementById("catchSound");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Shape {
            constructor(x, y, size, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        class Ball extends Shape {
            constructor(x, y, velX, velY, color, size) {
                super(x, y, size, color);
                this.velX = velX;
                this.velY = velY;
                this.scoreValue = size; // 根据大小设置分值
            }

            update() {
                if (this.x + this.size >= canvas.width || this.x - this.size <= 0) {
                    this.velX = -this.velX; // 水平方向反弹
                }
                if (this.y + this.size >= canvas.height || this.y - this.size <= 0) {
                    this.velY = -this.velY; // 垂直方向反弹
                }

                this.x += this.velX * 1.5; // 加快速度
                this.y += this.velY * 1.5; // 加快速度
            }

            collisionDetect(balls, devilCircle) {
                for (let ball of balls) {
                    if (this !== ball) {
                        const dx = this.x - ball.x;
                        const dy = this.y - ball.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < this.size + ball.size) {
                            this.color = randomColor();
                            ball.color = randomColor();
                            hitSound.play(); // 播放碰撞音效
                        }
                    }
                }

                const dx = this.x - devilCircle.x;
                const dy = this.y - devilCircle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < this.size + devilCircle.size) {
                    balls.splice(balls.indexOf(this), 1); // 移除被抓的球
                    score += this.scoreValue; // 更新分数
                    catchSound.play(); // 播放捕获音效
                }
            }
        }

        class DevilCircle extends Shape {
            constructor(x, y, size, color) {
                super(x, y, size, color);
            }
        }

        const balls = [];
        for (let i = 0; i < 20; i++) {
            const size = random(10, 20);
            const ball = new Ball(
                random(size, canvas.width - size),
                random(size, canvas.height - size),
                random(-5, 5),
                random(-5, 5),
                randomColor(),
                size
            );
            balls.push(ball);
        }

        const devilCircle = new DevilCircle(canvas.width / 2, canvas.height / 2, 30, 'red');

        let score = 0; // 初始分数
        let timeLimit = 60; // 时间限制（秒）
        let timer = setInterval(() => {
            timeLimit--;
            if (timeLimit <= 0) {
                clearInterval(timer);
                alert("时间到！你的分数是：" + score);
            }
        }, 1000);

        canvas.addEventListener('mousemove', (event) => {
            devilCircle.x = event.clientX;
            devilCircle.y = event.clientY;
        });

/*************  ✨ Codeium Command ⭐  *************/
        /**
         * 生成 min 到 max 之间的随机整数
         * @param {number} min - 最小值
         * @param {number} max - 最大值
         * @returns {number} 介于 min 和 max 之间的随机整数
         */
/******  c6632404-e925-49f8-a51b-ae9a4d02a71a  *******/
        function random(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

/*************  ✨ Codeium Command ⭐  *************/
        /**
         * 生成随机颜色
         * @returns {string} 形如 'rgb(0, 0, 0)' 的字符串
         */
/******  219bf3e1-dd08-4274-9c96-4723926d15c7  *******/
        function randomColor() {
            return `rgb(${random(0, 255)}, ${random(0, 255)}, ${random(0, 255)})`;
        }

        function drawStars() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)'; // 半透明星星
            for (let i = 0; i < 100; i++) {
                const x = random(0, canvas.width);
                const y = random(0, canvas.height);
                ctx.beginPath();
                ctx.arc(x, y, random(1, 3), 0, Math.PI * 2, false);
                ctx.fill();
            }
        }

        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'rgba(0, 0, 0, 1)');
            gradient.addColorStop(1, 'rgba(10, 10, 20, 1)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawText() {
            ctx.fillStyle = 'white'; // 计分器文本
            ctx.font = "bold 24px PingFangSC"; // 设置字体和大小
            ctx.textAlign = "left"; // 文本左对齐
            ctx.fillText("分数: " + score, 20, 30); // 绘制文本
            ctx.fillText("剩余时间: " + timeLimit, 20, 60); // 绘制剩余时间
        }

        function loop() {
            drawBackground(); // 渐变背景
            drawStars(); // 绘制星星

            for (let ball of balls) {
                ball.draw();
                ball.update();
                ball.collisionDetect(balls, devilCircle);
            }

            devilCircle.draw(); // 绘制恶魔圈
            drawText(); // 绘制计分器文本

            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
